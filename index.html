<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="index.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <h1>SPLI</h1>
  <h1>TTER</h1>
  <div class='outer-container'>
    <div class='input-container'>
      <div class='Bill section-title-style'>
        Bill
        <input type='number' id='bill-amount'>
      </div>
      <div class='Tip section-title-style'>
        Select Tip %
        <div class='btn-group'>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>20%</button>
          <button>50%</button>
          <button id='btn-custom'>Custom</button>
      </div>
        
      </div>
      <div class='count section-title-style'>
        Number of People
        <input type='number'>
      </div>
    </div>
    <div class='summary'>
      <div class='Totals'>
        <div class='white-font'>Tip Amount</div>
        / person
      </div>
      <div class='Totals'>
        <div class='white-font'>Total</div>
        / person
      </div>
      <button class='Totals' id='btn-reset'>Reset</button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">BC</a>.
    </div>
  </div>
</body>
</html>
